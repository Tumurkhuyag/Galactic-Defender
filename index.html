    <div>
      <div id="main-container">
        <div id="header">
          <h1 class="project-title">Galactic Defender</h1>
          <div class="nav-links">

        <aside id="game-information">

        <canvas id="game-view">

          <div class="movement-instructions">

            <p class="spacebar">‚éµ</p>
            <p>to shoot</p>
          </div>

          <ul id="rules">
            <li>Survive against waves of enemies and defeat the boss at the end to win.</li>
            <li>Avoid enemy projectiles and colliding with enemies.</li>
            <li>Lose 1 health point whenever you take damage.</li>
            <li>Game over if your health reaches 0.</li>
          </ul>
